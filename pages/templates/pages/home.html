{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block contents %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/sample.css' %}">
<h2 class="index-h2">Home</h2>

{% if team %}
{% for member in team %}
<p>"{{ member.first_name }}" registered at {{ member.created_at }}</p>
<a>
  <img src="{{ member.photo.url }}" width="50" height="50">
</a>
{% endfor %}
{% endif %}

{% endblock %}
