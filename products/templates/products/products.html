{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block contents %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/sample.css' %}">
<h2 class="index-h2">Products</h2>

{% if products %}
{% for product in products %}
<p>"{{ product.name }}" registered at {{ product.created_at }}</p>
<a>
  <img src="{{ product.top_photo.url }}" width="100" height="100">
</a>
{% endfor %}
{% endif %}

{% endblock %}
